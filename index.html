    <script>
      (function () {
        try {
          var nav = (performance && performance.getEntriesByType) ? performance.getEntriesByType('navigation')[0] : null;
          var isReload = nav ? nav.type === 'reload' : (performance && performance.navigation && performance.navigation.type === 1);
          var path = (window.location && window.location.pathname) || '';
          if (isReload && path.indexOf('/admin') === 0) {
            try { localStorage.removeItem('admin_token'); } catch (e) {}
            try {
              Object.keys(localStorage).forEach(function(k){ if (k.indexOf('sb-') === 0) { try { localStorage.removeItem(k); } catch(e){} } });
            } catch (e) {}
            window.location.replace('/admin/login');
          }
        } catch (e) {}
      })();
    </script>
